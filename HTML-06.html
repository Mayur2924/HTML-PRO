<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--
         LISTS
            -turning the data elements 
   
   
   -->

    <h1>Order list</h1>
    <!--
        -An ordered list is a type of list
        -it carries the data elements in an Ordered list.
        -Denoted by Alphabets ,nymbers.
    -->

 <ol><!--Ordered List-->
   <li>html</li>
   <li>html</li>
   <li>html</li>
</ol>
<ol type="a"><!--Ordered list-->
    <li>html</li>
   <li>html</li>
   <li>html</li>

</ol>
<h2>Unordered list</h2>
<!--
    -an Unorderd list is a type of list.
    -it carries the data element in an unorderd format.
    -denoted by bullets.
  
-->
    <ul>
      <li>html</li>
      <li>html</li>
      <li>html</li> 

    </ul>
    <ul style="list-style-type: none;">
        <li>html</li>
      <li>css</li>
      <li>Js</li> 

    </ul>

    <h2>Description List</h2>
    <!--
        -An description list is a type of list.
        -it carries the data elements in an description format.
        -it provides a description for all the terms/names.
     -->

     <dl><!--Description List-->
        <dt>HTML</dt><!--Description Term (name)-->
          <dd>Hyper text marcup language</dd><!--Description data-->

          <dt>css</dt>
          <dd>cascading style sheet</dd>

          <dt>js</dt>
          <dd>java Script</dd>
    </dl>
    

</body>
</html>
