<!DOCTYPE html>
<html lang="en"><!--Defines language of the document-->
<head>
    <meta charset="UTF-8"> <!-- self closing tag-->

    <!-- Ascii value
     American Standard code for Information Interchange
     
     -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body><!--Opening tag-->
    <!--
        TAGS
           - tags are predefine characters entitled between a lesser than
            "<" and a greater than ">" symbols
        ELEMENTS
           - Anything contained in between of a opening and a closing tag is called
           an element

        ATTRIBUTES
            - it provides an additional information about an element
            - Most of the HTML element will be having attributes.
            - Most ofthe attributes have a Key-value pair.

    -->
    <img src="./ascii-chart-javascript-red.png" alt="Ascii">

    <input type="text" required>
    <!--
        Attributes:
                -type -> is the key
                -color -> is the value
    
    -->
    
</body><!--Closing tag-->
</html>
