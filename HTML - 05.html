<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table , tr, td,th{

           border:2px solid blue;
           text-align: center;
           border-collapse: collapse;
        }

   </style>
</head>
<body>
    
    <!-- tables -->
    <h3>Tables</h3>

    <table style="width: 50%;"><!--start to table-->

        <!--table body-->
        <tr> <!--table row-->
            <th><!--table heading-->

              countries
            </th>
            <th>states</th>
            <th>population</th>

        </tr>
        <!--table head-->
        <tr>
            <td><!--table data-->
                india
            </td>
            <td>maharashtra</td>
            <td>123545232</td>

            </tr>

        <tr>
          <td><!--table data-->
            australia

          </td>
          <td>sysdney</td>
          <td>1254521</td>

        </tr>
        <!--table foot-->
        <tr>
         <td>
            2
         </td>
         <td>
            2
         </td>
         <td>
            2
         </td>

        </tr>

    </table><!--end of table-->
    
    <!--
     Merging of cells :
          -Rows 
              -Rowspan ->Merging number of row's cells.
          -Columns
               -Colspan ->Merging number of Columns cells.

    
    -->
    <h3>Rowspam Example</h3>

    <table style="75%">
      <tbody>
      <tr>
      <td>value</td>
      <td>value</td>
      <td rowspan="3">value</td><!--MErges the 2 row's cell-->
    </tr>
    <tr>

     <td>value</td>
     <td>value</td>
    
     </tr>
     <tr>

      <td>value</td>
      <td>value</td>
     
      </tr>
    </tbody>
    </table>

    <h4>Colspan</h4>
    <table style="75%">
     <tbody>
      <tr>

        <td>value</td>
        <td>value</td>
        <td>value</td>
       </tr>
       <tr>

        <td>value</td>
        <td>value</td>
        <td>value</td>
       </tr>

       <tr>
         <td colspan="2">value</td><!--MErging of 2 columns cells-->

       </tr>
       
     </tbody>

    </table>
    
    
    
</body>
</html>
