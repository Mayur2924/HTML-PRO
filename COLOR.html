    <!--
        Colors
           -Color names
              -They are pre-defined color names for web.
              -Standard color names.
        RGB values
             -three light Source- RED,GREEN,BLUE.
             _the value for each color shows intensity.
             -ranges from 0 to 255 value for each color.
             -total color available
                 256 * 256 * 256 =16777216 possoble colors.
        RGBA VAlues 
             -Similar to RGB with an alpha value.
             -alpha value helps in bring the transperancy in the coloe.
             -alpha value is range between of 0.0 to 1.0.
             -where 1.0 is started to be solid color.
             -where 0.0 is started to be a transparent color.

     -->
    <p style="color: red;">this red color</p>

    <p style="color: rgb(0,255, 0);">this is green color rgb value</p>

    <p style="color: rgba(255, 0,0, 0.3);">this is a rgba value</p>
    <!--
        HEX value
            -very much similar to RGB values having the same concept of light Source.
            -it uses Hexa Decimal values for representation.
            Syntax
               ->Defining the hexa values for representation.
               values will be for RED GREEN BLUE colors.

                 RED -> 00

            HSL VAlues (hslpicker.com)
              -Stated for HUE ,saturation,LIGHTNESS
              HUE - represent the color shades in a range of values from 0 to 360
              Saturation -Reprsents a particular shade ranges from 0 to 100 in percentage
              LIGHTNESS -represents the color to be light or dark ,ranges from 0 to 100 in percentge.

              HSLA values-
                  -Similar to hsl with an aplha value.

                  -alpha value is ranged in betweeen of 0.0 to 1.0.
                  -where 1.0 is started to be solid color.

                   -->
