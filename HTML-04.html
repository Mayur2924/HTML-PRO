<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <!--
      -A div tag is a container  which can store multiple HTML elements.
      -also known as division tag.
      -supports nesting in html. 
      -it is generic block level elements.
         -it takes the whole row of the page.
         -it is allows next new tags to sit on the new row only.
         -it accepts width and hieght customization.
   --> 
<div style="background-color: darkorange;">Block 1</div>
<div style="background-color:rgb(46,29,176);">Block 2</div>
<div style="background-color: rgb(46,29,176);">Block 3</div>
<!--
   -A span tag is a container which can store only text values.
   -does not supports nesting in  html.
   -it is generic  inline elements.
        -it takes the neccessary content part only.
        -it allows a new tags to sit next to it, if space is available.
        -cannot customize the width and height of the element.
 -->
        <span style="background-color: lightblue;">block -1</span>
        <span style="background-color: rgb(42,178,32;">block -2</span>
        <span style="background-color: rgb(46,29,176);">block -3</span>
